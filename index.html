<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="phone">
      <img src="./images/phone.png" alt="Imagem de celular">
    </div>
    <div class="login">
      <div class="group">
        <img class="logo" src="./images/Instagram.png" alt="logo em teto do instagram">
        <div class="photo-profile">
          <img src="./images/perfil.jpg" alt="photo do perfil">
        </div>
        <a href="#" class="btn-login">Continue como devFullStack</a><br/>
        <a href="btn-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é devFullStack</p>
        <p class="not-account">
          <span class="color-link">Alterar a conta</span>
          ou
          <span class="color-link">Inscreva-se</span>
        </p>
      </div>
      <div class="get-app">
        <p class="app">Baixe o aplicativo</p>
        <div class="downloads">
          <a href="" class="app-downloads">
            <!-- <img id="store_logo" src="./images/app.png" alt="logo app store"> -->
          </a>
          <a href="" class="app-downloads">
            <!-- <img id="store_logo" src="./images/play.png" alt="logo play store"> -->
          </a>
        </div>
      </div>
    </div>    
  </div>
</body>
</html>
